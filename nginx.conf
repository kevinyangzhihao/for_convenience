server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA: 任何路径都回到 index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 静态资源缓存（可有可无）
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public";
  }
}